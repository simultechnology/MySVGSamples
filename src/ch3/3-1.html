<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    body {
      margin: 0;
    }

    .container {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="8cm" height="10cm" viewBox="0 0 64 80">
      <rect x="10" y="35" width="53" height="40" style="stroke: black; fill: none;"/>
    </svg>
    <hr>
    <svg width="100" height="100">
      <rect y="50%" height="1cm" width="1cm" style="stroke: black" />
    </svg>
  </div>
</body>
</html>
