<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <svg width="45px" height="135px" viewBox="0 0 90 90">
    <rect x="0" y="135" height="90" width="90" style="stroke: black"
          preserveAspectRatio="none"
    />
  </svg>
  <hr>
  <svg width="750px" height="375px" viewBox="0 0 250 250"
       preserveAspectRatio="none"
       xmlns="http://www.w3.org/2000/svg">
    <title>An SVG circle</title>
    <circle cx="125" cy="125" r="100" fill-opacity="0.3"/>
    <text x="125" y="125" dy="0.5em" text-anchor="middle">
      Look Ma, Same Font!</text>
  </svg>
</body>
</html>
